# Uncomment to enable USB logging for debugging
# CONFIG_ZMK_USB_LOGGING=y

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep sleep settings (battery optimization)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# LED indicators
CONFIG_LED=y
CONFIG_LED_GPIO=y
CONFIG_ZMK_LED_INDICATORS=y

# Battery level LED threshold (percentage)
# LED 0 will light when battery falls below this level
CONFIG_ZMK_LED_INDICATORS_BAT_LOW=20

# Show BLE connection status on LED 1
CONFIG_ZMK_LED_INDICATORS_BLE=y
